<div class="row mx-0">
    <div class="col-lg-6 offset-lg-3 mt-5">
        <form name="postForm" class="" ngForm #postForm="ngForm"
          (ngSubmit)="addPost()" novalidate>

          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control"
                required
                [(ngModel)]="postModel.title" #author="ngModel"
                >
            </div>

            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" class="form-control"
                    required
                    [(ngModel)]="postModel.author" #author="ngModel"
                    >
            </div>
            <div class="form-group">
                <label for="content">Content</label>
        
                   
                  
                   <textarea id="content" name="content" class="form-control" rows="3"
                   required
                   [(ngModel)]="postModel.content" #content="ngModel"
                   ></textarea>
            </div>
            <button class="btn d-block mx-auto text-center w-25 btn-primary form-control mt-3" id="submit" type="submit"
                    [disabled]="postForm.invalid"

            > Submit
            </button>
    </form>
    </div>
</div>
