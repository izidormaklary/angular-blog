<div class="row justify-content-center">
 <div class="col-lg-8  col-md-10 col-sm-11">
    <div class="card  mt-5 shadow " >
        <img *ngIf="selectedPost.imgSrc" [src]="selectedPost.imgSrc" class="card-img-top w-100" alt="...">
        <div class="card-body">
            <h5 class="card-title"> {{selectedPost.title}} </h5>
            <p> {{selectedPost.author}}  </p>
            
            <p class="card-text">{{selectedPost.content}}</p>
        </div>
    </div>
</div>
</div>
<app-comments *ngIf="selectedPost.id" [post]=" selectedPost "></app-comments>
